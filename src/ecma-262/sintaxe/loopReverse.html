<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for(var flag = 100; flag--;){
			if(flag%2 == 1){
				var round = (flag<10)?"0":"";
				document.write(round+flag);
				if(flag%10 == 1)
					document.write("<br>");
				else
					document.write(", ");
			}
		}
	</script>
</body>
</html>
