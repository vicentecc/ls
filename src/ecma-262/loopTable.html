<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border-collapse: collapse;
		}

		td {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="text" name="" id="row" placeholder="Número de linhas" value="10">
	<input type="text" name="" id="col" placeholder="Número de colunas" value="10">
	<input type="button" id="button" value="Gerar lista">
	<table id="table"></table>
	<script>
		document.querySelector('#button').onclick = function(){
			var col = document.querySelector('#col').value;
			var row = document.querySelector('#row').value;
			var content = "";
			for(var flagRow = 1; flagRow <= row; flagRow++){
				content += '<tr>';
				for(var flagCol = 1; flagCol <= col; flagCol++){
					content += '<td>Item '+flagRow+'.'+flagCol+'</td>';
				}
				content += '</tr>';
			}
			document.querySelector('#table').innerHTML = content;
		};
	</script>
</body>
</html>
