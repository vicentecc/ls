<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div#board {
			margin: auto;
			width: 400px;
			height: 400px;
			border: 1px #000 solid;
			padding: 0px;
			line-height: 0px
		}

		div#board div {
			width: 38px;
			height: 38px;
			border: 1px solid #000;
			display: inline-block;
			margin: 0px;
			padding: 0px;
		}
		div#board div.mark {
			background: #000;
		}
	</style>
</head>
<body>
	<div id="board"></div>
	<script>
		var board = document.querySelector('#board');
		var content = "";
		for(var flagRow = 1; flagRow<= 10;flagRow++){
			for(var flagCol = 1; flagCol<= 10;flagCol++){
				content += ((flagRow+flagCol)%2==0)?"<div class='mark'></div>":"<div></div>";
			}
		}
		board.innerHTML = content;
	</script>
</body>
</html>
