<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<style>

		/*TODO responsive desgin, md5, ip, menu(facebook mobile), mudar onkeyup, github pages, effect change number fadein, (ctrlKey, altKey, shiftKey), esc limpar (event.keyCode == 27), validador (em binário permiter apenas 0 e 1) */
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			font-family: helvetica, sans-serif;
			min-width: 800px;
		}
		header {
			height: 20%;
			min-height: 125px;
			background: #41916E; 
			color: #fff;
			border-bottom: 10px solid #5BCC9B;
			text-align: center;
		}
		header h2 {
			margin: 0px;
			padding: 0px;
			font-family: 'Electrolize', sans-serif;
			font-size: 3em;
			padding-top: 3%;	
			padding-left: 5%;
			display: inline-block;
			text-shadow: 4px 3px 0 #1d9d74,9px 8px 0 rgba(0,0,0,0.15);
		}
		body>section {
			color: #41916E;
			height: 62.6%;
			min-height: 335px;
		}
		.source, .target {
			display: inline-block;
			width: 47.5%;
			padding: .6% .3%;
			text-align: center;
		}
		.source #source:focus, .target #target:focus {
			background: #DEFFE8;
		}
		.source #source, .target #target{
			color: #5BCC9B;
			width: 90%;
			font-size: 1.1em;
			height: 150px;
			font-family: consolas;
		}
		section.action, .source #source, .target #target {
			border: 2px #41916E solid;
			border-radius: 5px;
		}
		section.action {
			margin: 0.4% 2.4%;
			padding: 1.5%;
			width: 91.2%
		}
		section.action label {
			width: 12%;
			display: inline-block;
			background: #41916E;
			color: #fff;
			text-align: center;
			padding: .3%;
			margin: .5%;
			box-shadow: 2px 2px 0 rgba(0,0,0,0.15);
			min-width: 117px;
		}
		.action input[type=radio] {
			display: none
		}
		.action input[type=radio]:checked+label {
			box-shadow: 2px 2px 0 #41916E;
			background: #5BCC9B;
			font-weight: bold;
		}
		.fa-cogs {
			margin-left: 5%;
			margin-top: 2%;
		}
		section#direction {
			width: 3%;
			display: inline-block;
			vertical-align: top;
			margin-top: 5%;
			text-align: center;
		}
		section#direction .fa-exchange {
			border: 4.5px solid #41916E;
			border-radius: 4px;
			padding: .5%;
			font-size: 1.2em;
			font-weight: bold;
			-webkit-transition: all 1.0s linear;
			-moz-transition: all 1.0s linear;
			-ms-transition: all 1.0s linear;
			-o-transition: all 1.0s linear;
			transition: all 1.0s linear;
		}
		section#direction .fa-exchange:active {
			color: #5BCC9B;
			border-color: #5BCC9B;
			-webkit-transform: rotateY(180deg);
		    -moz-transform: rotateY(180deg);
		    -o-transform: rotateY(180deg);
		    -ms-transform: rotateY(180deg);
		    transform: rotateY(180deg);
		}
		section#direction input {
			display: none;
		}
		section#direction input[type=radio]:checked+label {
			color: #5BCC9B;
			font-size: 120%;
		}
		footer {
			/*clear: both;*/
			height: 16%;
			min-height: 100px;
			text-align: center;
			background: #5BCC9B;
			color: #fff;
			font-family: 'Electrolize', sans-serif;
			font-weight: bold;
			font-size: 3.5em;
		}
		footer p {
			vertical-align: top;
			margin: 0px;
			padding-top: 1.5%;
			text-shadow: 4px 3px 0 #1d9d74,9px 8px 0 rgba(0,0,0,0.15);
		}
		footer img {
			padding: .5% 0% 0% 3%;
		}
	</style>
</head>
<body>
	<header>
		<h2>Tratamento de Texto</h2>
		<i class="fa fa-cogs fa-5x"></i>
	</header>
	<section>
		<div>
			<section class="source">
				<textarea name="source" id="source"></textarea><br>
				<b>palavras:</b> <span class="words">0</span> | <b>caracteres:</b> <span class="characthers">0</span> | <b>caracteres s/ espaço:</b> <span class="characthersws">0</span> | <b>linhas:</b> <span class="lines">0</span>
			</section>
			<section id="direction">
				<i class="fa fa-exchange"></i>
				<input type="radio" name="direction" id="direction-left">
				<label for="direction-left"><i class="fa fa-caret-square-o-left fa-2x"></i></label>
				<input type="radio" name="direction" id="direction-right" checked>
				<label for="direction-right"><i class="fa fa-caret-square-o-right fa-2x"></i></label>
			</section>
			<section class="target">
				<textarea name="target" id="target"></textarea><br>
				<b>palavras:</b> <span class="words">0</span> | <b>caracteres:</b> <span class="characthers">0</span> | <b>caracteres s/ espaço:</b> <span class="characthersws">0</span> | <b>linhas:</b> <span class="lines">0</span>
			</section>
		</div>
		<section class="action">
			<input type="radio" name="action" id="reverse" value="reverse" checked>
			<label for="reverse">Inverso</label>
			<input type="radio" name="action" id="upside-down" value="upside-down">
			<label for="upside-down">Invertido</label>
			<input type="radio" name="action" id="uppercase" value="uppercase">
			<label for="uppercase">Maiúsculo</label>
			<input type="radio" name="action" id="lowercase" value="lowercase">
			<label for="lowercase">Minúsculo</label>
			<input type="radio" name="action" id="camelcase" value="camelcase">
			<label for="camelcase">Inic. maiúsculo</label>
			<input type="radio" name="action" id="binary-ascii" value="binary-ascii">
			<label for="binary-ascii">Binário p/ ASCII</label>
			<input type="radio" name="action" id="ascii-binary" value="ascii-binary">
			<label for="ascii-binary">ASCII p/ Binário</label>
			<input type="radio" name="action" id="hexa-ascii" value="hexa-ascii">
			<label for="hexa-ascii">Hexa p/ ASCII</label>
			<input type="radio" name="action" id="ascii-hexa" value="ascii-hexa">
			<label for="ascii-hexa">ASCII p/ Hexa</label>
			<input type="radio" name="action" id="encodeurl" value="encodeurl">
			<label for="encodeurl">Encode URL</label>
			<input type="radio" name="action" id="ip" value="ip">
			<label for="ip">IP</label>
			<input type="radio" name="action" id="md5" value="md5">
			<label for="md5">md5</label>
		</section>
	</section>
	<footer>
		<p>IFPB<img src="ifpb-flat.svg"></p>
	</footer>
	<script>
		document.querySelector('#reverse').onclick = function(){
			var content = document.querySelector('textarea#source').value;
			document.querySelector('textarea#target').value = content.split('').reverse().join('');
		}
		document.querySelector('#uppercase').onclick = function(){
			var content = document.querySelector('textarea#source').value;
			document.querySelector('textarea#target').value = content.toUpperCase();
		}
	</script>
</body>
</html>
